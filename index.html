<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
    <body>
    <h1>Tic Tac Toe </h1>

    
    <table id="Gamebox" align="center">
      <!--<caption>Here We Go</caption>--->
    <tr>
        <td class="cells" id="0"> </td>
        <td class="cells" id="1"> </td>
        <td class="cells" id="2"> </td>
    </tr>
    <tr>
      <td  class="cells" id="3"> </td>
      <td class="cells" id="4"> </td>
      <td class="cells" id="5"> </td>
    </tr>
    <tr>
      <td class="cells" id="6"> </td>
      <td class="cells" id="7"> </td>
      <td class="cells" id="8"> </td>
    </tr>
    
  </table>
  <div class="wrapper">
    <button id="reset">ReStart</button>
  </div>
 

   
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> 
    <script src="main.js"></script>


    
</body>
</html>
